<!DOCTYPE html>
<html lang="en" xlmns:th="www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<div th:if="${usuarios.isEmpty()}">No hay usuarios para mostrar</div>
<table th:if="${!usuarios.isEmpty()}">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.name}"></td>
            <td th:text="${usuario.surname}"></td>
            <td th:text="${usuario.email}"></td>
    </tbody>
</table>
</body>
</html>
