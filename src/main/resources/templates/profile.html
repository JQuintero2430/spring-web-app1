<!DOCTYPE html>
<html lang="en" xlmns:th="www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${h1}"></h1>
<span>Hola</span>
<span th:text="${user.name}"></span>
<span th:text="${user.surname}"></span>
<br>
<span th:if="${user.email}" th:text="${user.email}"></span>
<span th:if="${user.email == null}">El usuario no posee email</span>
</body>
</html>
